name: CI/CD Pipeline

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  # Job 1: Quality Gate
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Create Data Directory
        run: mkdir -p data

      - name: Run Pytest
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/test_compte.db"
        run: uv run pytest

  # Job 2: Deploy (Pull & Build on Server)
  deploy:
    name: Deploy to Azure VM
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            # 1. Go to project folder
            cd tp2-youssefi-bank-account-service
            
            # 2. Pull latest code
            git reset --hard
            git pull origin main
            
            # 3. CLEANUP: Stop containers and remove local images
            # This ensures no old layers conflict with the new build
            docker compose down --rmi local
            
            # 4. Build and Start
            docker compose up -d --build
            
            # 5. Final cleanup
            docker image prune -f