name: CI/CD Pipeline

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  # Stage 1: Continuous Integration (Testing)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Dependencies
        # Installs all dependencies (including dev) from uv.lock
        run: uv sync --frozen

      - name: Run Pytest
        # 'uv run' executes the command inside the virtual environment
        run: uv run pytest

  # Stage 2: Continuous Delivery (Build & Push)
  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bank-account-service:latest
            ${{ secrets.DOCKER_USERNAME }}/bank-account-service:${{ github.sha }}

  # Stage 3: Continuous Deployment (Deploy to Azure)
  deploy:
    name: Deploy to Azure VM
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Copy docker-compose.yml to the Azure VM
      - name: Copy Compose File via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/"

      # Deploy using Docker Compose
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f