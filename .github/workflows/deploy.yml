name: CI/CD Pipeline

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Dependencies
        run: uv sync --frozen

      # NEW STEP: Create the missing data directory
      - name: Create Data Directory
        run: mkdir -p data

      - name: Run Pytest
        # Explicitly setting the DB URL to a file path in the newly created folder
        # Just in case your config defaults to something else
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./data/test_compte.db"
        run: uv run pytest

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bank-account-service:latest
            ${{ secrets.DOCKER_USERNAME }}/bank-account-service:${{ github.sha }}

  deploy:
    name: Deploy to Azure VM
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIX 1: Copy file to the specific project folder
      - name: Copy Compose File via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "docker-compose.yml"
          # Target path relative to user home (~/)
          target: "tp2-youssefi-bank-account-service/"

      # FIX 2: CD into the folder before running commands
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            # Navigate to the correct directory first
            cd tp2-youssefi-bank-account-service

            # Now these commands will use the updated docker-compose.yml
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f
